selectList=SELECT NBOARD_NO, NTITLE, NWRITER, NCONTENT, NENROLL_DATE, NMODIFY_DATE, NSTATUS, NCOUNT FROM NOTICE_BOARD N JOIN EMPLOYEE E ON (N.NWRITER = E.EMP_NO) WHERE N.NSTATUS = 'Y' ORDER BY NENROLL_DATE DESC
insertNotice=INSERT INTO NOTICE_BOARD VALUES(SEQ_NBOARD_NO.NEXTVAL, ?, '2', ?, SYSDATE, SYSDATE, DEFAULT, DEFAULT)
selectOne=SELECT NBOARD_NO, NTITLE, NWRITER, NCONTENT, NENROLL_DATE, NMODIFY_DATE, NSTATUS, NCOUNT FROM NOTICE_BOARD N JOIN EMPLOYEE E ON(N.NWRITER = E.EMP_NO) WHERE N.NSTATUS = 'Y' AND NBOARD_NO = ?
updateCount=UPDATE NOTICE_BOARD SET NCOUNT=(SELECT NCOUNT FROM NOTICE_BOARD WHERE NBOARD_NO = ?) + 1 WHERE NBOARD_NO = ?
updateNotice=UPDATE NOTICE_BOARD SET NTITLE = ?, NCONTENT = ?, NMODIFY_DATE = SYSDATE WHERE NBOARD_NO = ?
deleteNotice=UPDATE NOTICE_BOARD SET NSTATUS='N' WHERE NBOARD_NO=?
listCount=SELECT COUNT(NBOARD_NO) FROM (SELECT ROWNUM RNUM, NBOARD_NO, NTITLE, NWRITER, NCONTENT, NENROLL_DATE, NMODIFY_DATE, NSTATUS, NCOUNT FROM (SELECT N.NBOARD_NO, N.NTITLE, N.NWRITER, N.NCONTENT, N.NENROLL_DATE, N.NMODIFY_DATE, N.NSTATUS, N.NCOUNT FROM NOTICE_BOARD N JOIN EMPLOYEE E ON (N.NWRITER = E.EMP_NO) WHERE N.NSTATUS = 'Y' ORDER BY N.NBOARD_NO DESC))
selectListWithPaging=SELECT NBOARD_NO, NTITLE, NWRITER, NCONTENT, NENROLL_DATE, NMODIFY_DATE, NSTATUS, NCOUNT FROM (SELECT ROWNUM RNUM, NBOARD_NO, NTITLE, NWRITER, NCONTENT, NENROLL_DATE, NMODIFY_DATE, NSTATUS, NCOUNT FROM (SELECT N.NBOARD_NO, N.NTITLE, N.NWRITER, N.NCONTENT, N.NENROLL_DATE, N.NMODIFY_DATE, N.NSTATUS, N.NCOUNT FROM NOTICE_BOARD N JOIN EMPLOYEE E ON (N.NWRITER = E.EMP_NO) WHERE N.NSTATUS = 'Y' ORDER BY N.NENROLL_DATE DESC)) WHERE RNUM BETWEEN ? AND ?

listCountMain=SELECT COUNT(*) FROM NOTICE_BOARD WHERE NSTATUS = 'Y'
selectListWithPagingMain=SELECT NBOARD_NO, NTITLE, NWRITER, NCONTENT, NENROLL_DATE, NMODIFY_DATE, NSTATUS, NCOUNT FROM (SELECT ROWNUM RNUM, NBOARD_NO, NTITLE, NWRITER, NCONTENT, NENROLL_DATE, NMODIFY_DATE, NSTATUS, NCOUNT FROM (SELECT N.NBOARD_NO, N.NTITLE, N.NWRITER, N.NCONTENT, N.NENROLL_DATE, N.NMODIFY_DATE, N.NSTATUS, N.NCOUNT FROM NOTICE_BOARD N JOIN EMPLOYEE E ON (N.NWRITER = E.EMP_NO) WHERE N.NSTATUS = 'Y' ORDER BY N.NENROLL_DATE DESC)) WHERE RNUM BETWEEN 1 AND 5