selectBasket=SELECT RENTAL_NO, R.PRODUCT_NO, USER_NO, TO_CHAR(EXPIRY_DATE, 'YY"/"MM"/"DD') EXPIRY_DATE ,  TO_CHAR(START_DATE, 'YY"/"MM"/"DD') START_DATE, RENTAL_PRICE, TAKE_OVER, CHANGE_NAME FROM RENTAL R JOIN PRODUCT_ATTACHMENT P ON (R.PRODUCT_NO = P.PRODUCT_NO) WHERE SAVE_PATH LIKE '%productImg%' AND RENTAL_NO NOT IN (SELECT RENTAL_NO FROM RENTAL_HISTORY) AND PRODUCT_LEVEL = '1' AND USER_NO = ?
insertBasket=INSERT INTO BASKET VALUES (?, ?)
selectMonthBasket=SELECT R.RENTAL_NO, R.PRODUCT_NO, N.PRODUCT_NAME, R.USER_NO , FLOOR(MONTHS_BETWEEN(EXPIRY_DATE ,START_DATE)) MONTHS , TO_CHAR(R.RENTAL_PRICE, '999,999') RENTAL_PRICE , R.TAKE_OVER, P.CHANGE_NAME FROM RENTAL R JOIN PRODUCT_ATTACHMENT P ON (R.PRODUCT_NO = P.PRODUCT_NO) JOIN PRODUCT N ON (R.PRODUCT_NO = N.PRODUCT_NO) WHERE SAVE_PATH LIKE '%productImg%' AND RENTAL_NO IN (SELECT RENTAL_NO FROM BASKET) AND PRODUCT_LEVEL = '1' AND USER_NO = ?
deleteBasket=DELETE FROM BASKET WHERE RENTAL_NO = ?
deleteRentalBasket=DELETE FROM RENTAL WHERE RENTAL_NO = ?
checkBasket=SELECT B.USER_NO, B.RENTAL_NO, PRODUCT_NO FROM BASKET B JOIN RENTAL R ON (B.RENTAL_NO = R.RENTAL_NO) WHERE B.USER_NO = ? AND PRODUCT_NO = ?