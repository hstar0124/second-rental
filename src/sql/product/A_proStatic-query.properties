selectProductStatic=SELECT COUNT(CASE WHEN CATEGORY_NO = '11' THEN 1 END) NOTEBOOK, COUNT(CASE WHEN CATEGORY_NO = '12' THEN 1 END) TABLET, COUNT(CASE WHEN CATEGORY_NO = '21' THEN 1 END) LIFE, COUNT(CASE WHEN CATEGORY_NO = '22' THEN 1 END) KITCHEN, COUNT(CASE WHEN CATEGORY_NO = '23' THEN 1 END) BEAUTY FROM PRODUCT
selectMonthlyStatic=SELECT TO_CHAR(REQUEST_DATE, 'YYYY-MM') REQUEST_DATE , COUNT(CASE WHEN BUY_STATUS = '1\uCC28\uAC80\uC218\uC2E0\uCCAD' THEN 1 END) "FIRST_REQUEST" , COUNT(CASE WHEN BUY_STATUS = '1\uCC28\uAC80\uC218\uC644\uB8CC' THEN 1 END) "FIRST_COMPLETE" , COUNT(CASE WHEN BUY_STATUS = '1\uCC28\uAC80\uC218\uD0C8\uB77D' THEN 1 END) "FIRST_FAIL" , COUNT(CASE WHEN BUY_STATUS = '2\uCC28\uAC80\uC218\uC644\uB8CC' THEN 1 END) "SECOND_COMPLETE" , COUNT(CASE WHEN BUY_STATUS = '\uB9E4\uC785\uBD88\uAC00' THEN 1 END) "CANCEL" , COUNT(CASE WHEN BUY_STATUS = '\uB9E4\uC785\uC644\uB8CC' THEN 1 END) "COMPLETE" , COUNT(CASE WHEN BUY_STATUS = '\uC778\uC218\uB300\uAE30\uC911' THEN 1 END) "WAITING" , COUNT(CASE WHEN BUY_STATUS = '\uC778\uC218\uC644\uB8CC' THEN 1 END) "RECEIVE" FROM BUY_INFO GROUP BY TO_CHAR(REQUEST_DATE, 'YYYY-MM')