selectProductList=SELECT P.PRODUCT_NO, MF.MANUFACTURER_NAME, P.MANUFACTURER_NO, C.CATEGORY_NAME, P.CATEGORY_NO, P.PRODUCT_NAME, P.BUY_PRODUCT_NO, P.RENTAL_PRICE, BP.BUY_PRODUCT_NAME FROM BUY_PRODUCT BP LEFT OUTER JOIN PRODUCT P ON (P.BUY_PRODUCT_NO = BP.BUY_PRODUCT_NO) LEFT OUTER JOIN MANUFACTURER MF ON (P.MANUFACTURER_NO = MF.MANUFACTURER_NO) LEFT OUTER JOIN CATEGORY C ON (P.CATEGORY_NO = C.CATEGORY_NO) WHERE BUY_PRODUCT_NAME LIKE ?
selectSearchPhoto=SELECT PA.ORIGIN_NAME, PA.CHANGE_NAME, PA.SAVE_PATH, PA.PRODUCT_LEVEL, PA.PRODUCT_NO, PA.DIVISION, P.PRODUCT_NAME, P.CATEGORY_NO, P.MANUFACTURER_NO, C.CATEGORY_NAME, MA.MANUFACTURER_NAME, P.BUY_PRODUCT_NO, P.RENTAL_PRICE, P.PRODUCT_ENROLLDATE FROM PRODUCT_ATTACHMENT PA JOIN PRODUCT P ON(PA.PRODUCT_NO = P.PRODUCT_NO) JOIN CATEGORY C ON (P.CATEGORY_NO = C.CATEGORY_NO) JOIN MANUFACTURER MA ON (P.MANUFACTURER_NO = MA.MANUFACTURER_NO) WHERE HOMEPAGE_UPDATE = ? AND PRODUCT_NAME LIKE ? AND PA.PRODUCT_LEVEL = ? ORDER BY P.PRODUCT_ENROLLDATE DESC
selectNewMainList=SELECT PA.ORIGIN_NAME, PA.CHANGE_NAME, PA.SAVE_PATH, PA.PRODUCT_LEVEL, PA.PRODUCT_NO, PA.DIVISION, P.PRODUCT_NAME, P.CATEGORY_NO, P.MANUFACTURER_NO, C.CATEGORY_NAME, MA.MANUFACTURER_NAME, P.BUY_PRODUCT_NO, P.RENTAL_PRICE, P.PRODUCT_ENROLLDATE FROM PRODUCT_ATTACHMENT PA JOIN PRODUCT P ON(PA.PRODUCT_NO = P.PRODUCT_NO) JOIN CATEGORY C ON (P.CATEGORY_NO = C.CATEGORY_NO) JOIN MANUFACTURER MA ON (P.MANUFACTURER_NO = MA.MANUFACTURER_NO) WHERE HOMEPAGE_UPDATE = ? AND PA.PRODUCT_LEVEL = ? ORDER BY P.PRODUCT_ENROLLDATE DESC
